<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.html</title>
    <style>
        body {
            padding: 10px;
            font-size: 20pt;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <script>
        console.log('console.log');             // 객체 확인
        document.writeln('document.writeln<br><br>');   // 결과 확인

        // typeof(값) : 값의 자료형
        document.writeln('100의 자료형 : ', typeof(100),'<br>');
        document.writeln('"Hello, World!!!"의 자료형 : ', typeof("Hello, World!!!"),'<br>');
        document.writeln('true의 자료형 : ', typeof(true),'<br>');
        document.writeln('function의 자료형 : ', typeof(function(){}),'<br>');
        document.writeln('abcd의 자료형 : ', typeof(abcd),'<br>');
        document.writeln('[1, 2, 3]의 자료형 : ', typeof([1, 2, 3]),'<br>');
        document.writeln('{"a" : "apple"}의 자료형 : ', typeof({"a" : "apple"}),'<br>');

        // 연산자는 자바와 유사하게 사용 가능 (비교연산자는 ==, ===를 구분하여 사용하자)

        // 제어문 (if, else if, else, while, do~while, switch~case, for, break, continue)

    </script>
    
</body>
</html>
