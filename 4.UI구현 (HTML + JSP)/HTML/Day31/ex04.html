<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.html - div, span</title>
</head>
<body>

    <h1>div, span</h1>
    <hr>

    <!-- vscode에서는 . 찍고 자동완성하면 div class="" 형식으로 자동완성된다 -->

    <div class="">div1</div>
    <div class="">div2</div>

    <span class="">span1</span>
    <span class="">span2</span>

    <hr>

    <div style="display: inline;">div3</div>
    <div style="display: inline;">div4</div>

    <span style="display: block;">span3</span>
    <span style="display: block;">span4</span>

    <div style="display: none;">div5</div>
    <div style="display: none;">div6</div>

    <!-- 
        
        HTML의 속성은 <태그 속성="값">의 형태로 작성하지만
        HTML의 style속성 내부 값은
        style="속성1: 값1; 속성2: 값2;"
     -->

</body>
</html>
