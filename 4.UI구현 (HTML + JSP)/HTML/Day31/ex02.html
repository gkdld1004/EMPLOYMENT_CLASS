<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html - ul, ol, li</title>
</head>
<body>
    
    <h1>unordered list, ordered list</h1>
    <hr>

    <ul>
        그냥 글자만 적으면
        <li>네트워크</li>
            <ul>
                <li>Router</li>
                    <ul>
                        <li>L3 Router</li>
                        <li>EtherSwitch</li>
                    </ul>
                <li>Switch</li>
                <li>TCP/IP</li>
            </ul>
        <li>시스템</li>
        <li>개발</li>
    </ul>

    <ol>
        <li>C언어</li>
        <li>자바</li>
            <ol type="a">
                <li>클래스</li>
                <li>객체</li>
                <li>필드</li>
                <li>메서드</li>
            </ol>
        <li>JSP</li>
        <li>Spring</li>
    </ol>

</body>
</html>
