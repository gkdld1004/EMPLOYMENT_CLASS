<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- p : paragraph, 문단을 만든다. 
    문단은 다른 문단과 상하 여백을 가진다. 
    1회의 줄바꿈 포함 -->

    <!-- ctrl을 누른 상태로 k, c : 주석설정
    ctrl을 누른 상태로 k, u : 주석 해제 -->

    <!-- &lt; : less than, 작다라는 부등호를 글자로 출력한다 -->
    <!-- &gt; : greater than, 크다라는 부등호를 글자로 출력한다 -->

    <p>&lt;!DOCTYPE html> : 현재 문서는 HTML5 문법에 의해서 작성되었습니다</p>

    <p>&lt;html lang="en"> : HTML 문서의 시작과 끝을 알리면서 언어를 표현</p>

    <p>&lt;head> : 문서의 머릿말, 문서 전체에 적용하는 내용을 작성</p>

    <p>&lt;body> : 문서의 본문, 문서에서 웹 브라우저에 화면으로 구현할 내용을 작성</p>

</body>
</html>
