<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz01 - 풀이1.html</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>화면에 출력된 데이터 정렬하기</h1>
    <hr>
    <table id="table">
        <thead>
            <tr><th><button id="numBtn">숫자</button></th></tr>
        </thead>
        <tbody id="tbody">
            <tr><td>22</td></tr>
            <tr><td>7</td></tr>
            <tr><td>4</td></tr>
            <tr><td>8</td></tr>
            <tr><td>6</td></tr>
        </tbody>
    </table>

    <script>
        
        const trArr = Array.from(document.querySelectorAll('tbody > tr'));
        const numBtn = document.getElementById('numBtn');
        const tbody = document.getElementById('tbody');

        let asc = 1;        // 값을 변경할 수 있도록 var 혹은 let 으로 선언 

        const clickHandler= (event) => {
            trArr.sort((trA, trB) => {
                const flag = +trA.children[0].innerText - +trB.children[0].innerText > 0;
                return flag ? asc : -asc;   
            });
            tbody.innerHTML='';
            trArr.forEach(tr => tbody.appendChild(tr));
            asc *= -1;
            numBtn.innerText = '숫자' + ((asc != 1) ? '▲' : '▼');
         };

        numBtn.onclick = clickHandler;

    </script>
    
</body>
</html>
