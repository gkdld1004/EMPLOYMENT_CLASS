<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02.html - sort</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table {
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>화면에 출력된 데이터 정렬하기</h1>
    <hr>
    <table id="table">
        <thead>
            <tr><th>숫자</th></tr>
        </thead>
        <tbody id="tbody">
            <tr><td>22</td></tr>
            <tr><td>7</td></tr>
            <tr><td>4</td></tr>
            <tr><td>8</td></tr>
            <tr><td>6</td></tr>
        </tbody>
    </table>

    <div class="">
        <button id="asc">오름차순 정렬</button>
        <button id="desc">내림차순 정렬</button>
    </div>

    <script>
        const trArr = Array.from(document.querySelectorAll('tbody > tr'));      
        const tbody = document.getElementById('tbody'); 
        const ascBtn = document.getElementById('asc');      // ascendent
        const descBtn = document.getElementById('desc');    // descendent
        
        const clickHandler = (event) => {
            // alert(event.target.id);
            trArr.sort((trA, trB) => {
                const a = +trA.firstChild.innerText;     
                const b = +trB.firstChild.innerText;
                const flag = (event.target.id === 'asc') ? a > b : a < b;
                return (flag) ? 10 : -10;     // 숫자의 크기는 상관없이 양수, 음수 비교
            });
            tbody.innerHTML = '';                               
            trArr.forEach((tr) => { tbody.appendChild(tr) });   
        }
        ascBtn.onclick = clickHandler;
        descBtn.onclick = clickHandler;
    </script>
    
</body>
</html>
