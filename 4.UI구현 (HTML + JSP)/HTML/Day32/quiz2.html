<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2.html</title>
    <style>
        .btn {
            border-radius: 25px;
            color: cornflowerblue;
            width: 100px;
            text-align: center;
            cursor: pointer;

        }
        .btn:hover {
            background-color: cornflowerblue;
            color: white;
        }
    </style>
</head>
<body>
    
    <!-- 
        1. 페이지를 구성할 때, 전체 레이아웃을 먼저 만들어두고 내부에 요소를 작성한다
        2. 시맨틱 태그를 활용하여 화면을 구성할 수 있다
        3. 줄 단위로 먼저 만들고, 줄 내부에 가로 요소는 display: flex 혹은 float: left
        4. display: none하면 보이지 않고, li:hover 와 같이 마우스 올리면 나타나게 할 수 있다
        5. position: fixed 를 사용하면 특정 요소를 스크롤바 상관없이 고정시킬 수 있다 
     -->

     <div class="btn">
        둥근 테두리
     </div>

</body>
</html>
